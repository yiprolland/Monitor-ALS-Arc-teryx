name: Monitor ALS Arc'teryx

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟运行一次
  workflow_dispatch: {}       # 支持手动触发

# 防止并发运行互相覆盖 snapshot.json
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许提交 snapshot.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          HEADLESS: "1"
          BASELINE_PROTECT: "1"          # 启用基线保护，避免每次全量上新
          NOTIFY_INTERVAL_SEC: "0.1"     # 发通知间隔（防 429）
        run: |
          python monitor_als_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 拉取前自动暂存改动，避免 pull 冲突
          git pull --rebase --autostash

          git add snapshot.json || true

          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            n=0
            until [ $n -ge 3 ]; do
              git push && break
              n=$((n+1))
              echo "git push failed, retry $n/3 in 5s..."
              sleep 5
            done
          fi

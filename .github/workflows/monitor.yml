name: Monitor ALS Arc'teryx

on:
  schedule:
    - cron: "*/30 * * * *"   # 每 30 分钟运行一次（可改，比如 */10 为每10分钟）
  workflow_dispatch: {}       # 支持手动触发

# 同一分支只跑一个实例，避免 snapshot.json 冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许提交 snapshot.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run monitor
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}  # 在仓库 Settings → Secrets 配置
          HEADLESS: "1"
          # KEYWORD_FILTER: "beta"        # 可选：只监控标题包含该词
          # NOTIFY_INTERVAL_SEC: "0.1"    # 可选：每条通知间隔（默认0.1s）
        run: |
          python monitor_als_arcteryx.py

      - name: Commit snapshot if changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 关键：避免 “cannot pull with rebase: You have unstaged changes”
          git pull --rebase --autostash

          git add snapshot.json || true
          if git diff --cached --quiet; then
            echo "No snapshot changes to commit."
          else
            git commit -m "chore(snapshot): update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # 简单 push 重试，处理偶发网络抖动
            n=0
            until [ $n -ge 3 ]; do
              git push && break
              n=$((n+1))
              echo "git push failed, retry $n/3 in 5s..."
              sleep 5
            done
          fi
